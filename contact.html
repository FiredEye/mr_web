<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <h1>this is contact page</h1>
    <form
      action="mailto:wproject944@gmail.com"
      method="POST"
      enctype="text/plain"
    >
      <fieldset>
        <legend>Personal Info:</legend>
        <p>
          <label for="email">Email </label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="user1@gmail.com"
          />
        </p>
        <p>
          <label for="name">Name </label>
          <input type="text" id="name" placeholder="Harry" name="name" />
        </p>
        <p>
          <label for="date">Date of Join: </label>
          <input type="date" id="date" name="date" />
        </p>
        <p>
          <label for="gender">Select gender: </label>
          <input type="radio" id="male" name="gender" value="male" />Male
          <input type="radio" id="female" name="gender" value="female" />Female
          <input type="radio" id="other" name="gender" value="other" />Other
        </p>
        <p>
          <label for="hobby">Select your hobby:</label>
          <input type="checkbox" id="sing" name="hobby" value="sing" />Singing
          <input type="checkbox" id="read" name="hobby" value="read" />Reading
        </p>
        <p>
          <textarea
            name="message"
            id=""
            cols="50"
            rows="15"
            placeholder="add your thoughts"
            required
          ></textarea>
        </p>
        <input type="color" />
        <button type="submit">Submit</button>

        <button type="reset">Reset</button>
      </fieldset>
    </form>
  </body>
</html>
